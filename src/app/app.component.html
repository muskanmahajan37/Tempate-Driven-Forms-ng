<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"> 
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phoneNum">Phone Number</label>
      <input type="tel" id="phoneNum" class="form-control">
    </div>
    <div class="form-group">
      <select name="" id="" class="custom-select" placeholder="dael">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select> 
    </div>
    <div class="nb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" name="timePreference" value="morning" class="form-check-input">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" name="timePreference" value="evening" class="form-check-input">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <br>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    <button class="btn btn-primary" type="submit">Submir Form</button>
  </form>  
</div>
